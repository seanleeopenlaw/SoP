<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="#e0e7ff"/>

  <!-- Grid lines -->
  <line x1="100" y1="20" x2="100" y2="180" stroke="#5558e3" stroke-width="2"/>
  <line x1="20" y1="100" x2="180" y2="100" stroke="#5558e3" stroke-width="2"/>

  <!-- Top Left - Lion (🦁) -->
  <text x="60" y="75" font-size="48" text-anchor="middle">🦁</text>

  <!-- Top Right - Bear (🐻) -->
  <text x="140" y="75" font-size="48" text-anchor="middle">🐻</text>

  <!-- Bottom Left - Wolf (🐺) -->
  <text x="60" y="155" font-size="48" text-anchor="middle">🐺</text>

  <!-- Bottom Right - Dolphin (🐬) -->
  <text x="140" y="155" font-size="48" text-anchor="middle">🐬</text>
</svg>
